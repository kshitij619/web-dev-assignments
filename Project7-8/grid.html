<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>

    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <section class="grid">
      <p>Trusted by over 5 very average small businesses</p>

      <div class="grid-items">
        <div>
          <img
            class="transistor"
            src="images/transistor.png"
            alt="Transistor logo"
          />
        </div>

        <div>
          <img class="mirage" src="images/mirage.png" alt="Mirage logo" />
        </div>

        <div>
          <img
            class="statickit"
            src="images/statickit.png"
            alt="Statickit logo"
          />
        </div>

        <div>
          <img class="tuple" src="images/tuple.png" alt="Tuple logo" />
        </div>

        <div>
          <img class="laravel" src="images/laravel.png" alt="Laravel logo" />
        </div>

        <div>
          <img class="statamic" src="images/statamic.png" alt="Statamic logo" />
        </div>
      </div>
    </section>
  </body>
</html>
