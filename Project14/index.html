<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex Pro</title>
    <link rel="icon" type="image/x-icon" href="./images/pokemon-icon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/content.css" />
    <link rel="stylesheet" href="css/singlePokemonInfo.css" />
  </head>
  <body>
    <nav>
      <img id="pokeLogo" src="./images/Pokemon-Logo.png" alt="Pokémon Logo" />
      <div class="search">
        <input id="searchBar" type="search" placeholder="Find pokémon" />
        <img id="searchButton" src="./images/search.png" alt="Search Button" />
      </div>
      <img
        class="profilePhoto"
        src="./images/profile.png"
        alt="Profile Photo"
      />
    </nav>

    <section class="allPokemon content"></section>
  </body>
  <script src="pokemon.js"></script>
</html>
