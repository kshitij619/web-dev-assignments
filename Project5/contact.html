<!DOCTYPE html>
<html lang="en">

<head>
    <title>Contact Me</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav>
        <a href="index.html">Home</a>
        <a href="gallery.html">My Gallery</a>
    </nav>

    <hr>

    <form>
        <div class="first-div">

            <div>
                <label for="name-input">Name: </label>
                <input type="text" placeholder="Your name" class="name-input">
            </div>

            <br>

            <div>
                <label for="number-input">Number: </label>
                <input type="number" placeholder="Your number" class="number-input">
            </div>

            <br>

            <div>
                <label for="email-input">Email Id: </label>
                <input type="email" placeholder="Your email id" class="email-input">
            </div>

        </div>


        <div class="second-div">
            <label for="time">Minutes required for conversation:</label>
            <br>
            <input type="range" max="10" class="time">
        </div>

        <br>

        <div>

            <label>Topics of conversation: </label>

            <br>

            <input type="checkbox" id="study">
            <label for="study">Study</label>

            <br>

            <input type="checkbox" id="internship">
            <label for="internship">Internship</label>

            <br>

            <input type="checkbox" id="job">
            <label for="job">Job</label>

            <br>

            <input type="checkbox" id="personal">
            <label for="personal">Personal</label>

        </div>

        <br>

        <div>
            <label>Attach file (if applicable): </label>
            <input type="file" name="Details" id="detalis">
        </div>

        <br>

        <input type="submit" value="Submit info" id="">


    </form>
</body>

</html>
