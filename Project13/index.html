<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Litter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="loginPage">
      <section class="loginSection">
        <!-- login page -->
        <div class="box loginDiv hide">
          <form class="loginForm">
            <div>
              <p class="error loginError hide">**Wrong Credentials</p>
              <label class="formLabel" for="loginEmailId">Email:</label>
              <input
                id="loginEmailId"
                type="email"
                placeholder="Enter email id"
              />
            </div>

            <div>
              <label class="formLabel" for="loginPassword">Password:</label>
              <input
                id="loginPassword"
                type="password"
                placeholder="Enter password"
              />
            </div>

            <button id="loginButton">Login</button>
            <div style="align-items: center">
              <p>New here??? <span id="signUp">Sign up now</span></p>
            </div>
          </form>
        </div>

        <!-- sign up page -->
        <div class="box signUpDiv">
          <form class="loginForm">
            <div>
              <label class="formLabel" for="signUpEmailId"
                >Enter a new email id :</label
              >
              <input
                id="signUpEmailId"
                type="email"
                placeholder="Enter email id"
              />
            </div>

            <div>
              <label class="formLabel" for="signUpPassword"
                >Your password:</label
              >
              <input
                id="signUpPassword"
                type="password"
                placeholder="Enter password"
              />
            </div>

            <button
              style="background-color: #ffeaae; border: 2px solid #04a777"
            >
              Sign Up
            </button>
            <div style="align-items: center">
              <p>Go back to <span id="login">Login page</span></p>
            </div>
          </form>
        </div>
      </section>
    </section>

    <section class="allContent hide">
      <nav class="navbar">
        <div class="home">
          <img class="navIcon" src="./images/home.png" alt="Home Icon" />
          <p class="pcSpecific">Home</p>
        </div>

        <div class="search">
          <img class="navIcon" src="./images/search.png" alt="" />
          <p class="pcSpecific">Search</p>
        </div>

        <div class="explore">
          <img class="navIcon" src="./images/explore.png" alt="Explore Icon" />
          <p class="pcSpecific">Explore</p>
        </div>

        <div class="profile">
          <img class="navIcon" src="./images/profile.png" alt="Profile Icon" />
          <span class="pcSpecific">Profile</span>
        </div>
      </nav>

      <section class="mainContent"></section>

      <section class="accounts">
        <span>
          <img src="" alt="" />
          <p>acc1</p>
        </span>
        <span>
          <img src="" alt="" />
          <p>acc2</p>
        </span>
        <span>
          <img src="" alt="" />
          <p>acc3</p>
        </span>
        <span>
          <img src="" alt="" />
          <p>acc4</p>
        </span>
      </section>
    </section>
  </body>
  <script src="script.js"></script>
</html>
